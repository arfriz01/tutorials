<html ng-app="myApp">
<head>
	<title>Angular Tutorials</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="tutorials.css">
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
	<script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
</head>

<body class="list-group" ng-controller="TutorialController as links">
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			 <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
			<span class="icon-bar"></span>
			</button>
          
		 <a class="navbar-brand" href="#">Tutorials</a>
		 <a class="navbar-brand" href="#">Blog</a>
				 
		 <a href="http://arfriz01.github.io"><button style=" margin-top: 10px; float: right;" type="button" class="btn btn-default" aria-label="Right Align">
			<span class="glyphicon glyphicon-home" aria-hidden="true"></span>
			</button></a>
	
			<!--Search Bar-->
			<div class="col-sm-4" style="margin-top: 10px; float: right;">
				<div class="input-group">
				<input type="text" class="form-control" placeholder="Search for...">
				<span class="input-group-btn">
				<button class="btn btn-default" type="button">Go!</button>
				</span>
				</div>
			</div>
		</div>
 </nav>
 
 <div class="jumbotron">
		<h1>AngularJS Tutorials</h1>
		<p>Here are some great tutorials to get you started</p>
</div>

<div class="container-fluid">
		<nav>
	       <ul class="nav nav-pills pull-right">
			<li>Search: <input ng-model="query"></li>
			<li>Sort By:<select ng-model="sort">
				<option value="author">Author</option>	
				<option value="title">Title</option>
			</select>
			</li>
          </ul>
        </nav>
		
<div class="container" ng-repeat="links in links.tutorials | filter:query | orderBy: sort">	  
     <hr class="featurette-divider">
      <div class="row featurette"> 
        <div class="col-md-4">
          <img class="featurette-image img-responsive" img ng-src="{{links.image}}" alt="Img">
        </div>
		<div class="col-md-6">
          <h3 class="featurette-heading">{{links.title}}<h3>
		  <h4>-{{links.author}}</h4>
		  <a href="{{links.url}}" target="_blank">{{links.url}}</a> 
        </div>
      </div>
</div>
</div>
</body>
</html>
